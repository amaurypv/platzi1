<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mokepon  </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--se puso el script con el contenido de js para que primero haga lectura de todo el contenido de hmtl
    por lo general siempre se pone el script en el head pero para que primero lea todo el contenido de 
    html se pone al final-->
    <link rel="stylesheet", type='text/css' media='screen' href='/Platzi/mokepon/css/mokepon.css'>
</head>
<body>
    
    <section id="seleccion_mascota">
        <h1 class="titulos">MOKEPON</h1>
  
        <h2 class="subtitulos"> Elige tu mascota </h2>
    <!-- para hacer la seeleccion se va a utilizar el input 
     ratio que son circulos para hacer la seleccion 
    pero al pertencer a un mismo grupo (name) solo se puede 
    seleccionar uno de entre todos
    cada input va acompañado de un label dentro de label se va 
    a poner un for que debe de llevar el mismo nombre del id que 
    va dentro del input-->
    <!-- se usa div solo para dividir en secciones mas pequeñas y sea mas facil usar en css-->
        <div id="div_seleccion_mascota"  class="mascotas">
            <!-- para poner las imagenes en cada label, se va abrir un p para poner el nombre
                luego se pongra la imagen con img dentro de src va la direccion donde esta guardada la imagen 
                y en alt se pone lo que quiere que aparezca al pasar el curso por encima de la imagen.-->
            
        </div>
        
        <button id="boton_mascota">seleccionar</button>
    </section>

    <section id="mapa_canvas">
        <h2 class="subtitulos">Recorre el mapa con tu mokepon </h2>
        <!-- se tiene que abrir un nuevo elemento que se llama canvas que es el
        encargado de generar el plano x y y -->
        <canvas id="mapa"></canvas>
        <!-- se van a modificar los botones para que no solo se ejecute en un click, sino que mientras se mantenga presionado
        el mouse, el mokepon se siga moviendo-->
        <button id='botonesDesplazamiento'onclick="moverArriba()">⬆️</button>
        <div id="botones_horizontales">
            <button id='botonesDesplazamiento' onclick="moverIzquierda()">⬅️</button>
            <button id='botonesDesplazamiento' onclick="moverDerecha()">➡️</button>
        </div>
        <button id='botonesDesplazamiento' onclick="moverAbajo()">⬇️</button>
        
    </section>
    <!-- cuando se quiere que alguna palabra sea dinámica se usa span y se debe
    de poner un id para que se pueda seleccionar desde js.
    para saber exactamente la palabra que se tiene de spam se usa en js innerHTML ejemplo
    document.getElementById('mascota_jugador').innerHTML nos dará pydos-->
    <section id="seleccion_ataque">
        <h1 class="titulos">MOKEPON</h1>

        <h2 class="subtitulos"> elige tu ataque</h2>
        <div id="botones_ataque"> 
            
        </div> 
        <p id="mensaje_ataque"> Elegiste atacar con  <span id="ataque"></span></p>
    </section>

    <section id="enemigo">
        <!-- cuando se quieran centrar los objetos o tener un mejor control sobre su posición 
        se recomienda usar div ya que son como cajas y es mas facil manipularlas-->
      
    </section>

    <section id="ataque_enemigo">
        <div >
            <button id="selecion_ataque_enemigo">empezar batalla</button>
        </div>
    </section>
    
    <section id="mensaje_ganador">
    </section>
    
    <section id="reiniciar">
        <p>
            <button id="boton_reiniciar"> Reiniciar</button>
        </p>
    </section>

    <section id="caja_mensaje">
        <div id="jugador1">
            <p id="nombre_jugador1"><span id="mascota_jugador"> </span></p>
            <p><span id="mis_vidas"> </span></p>
        </div>

        <div id="contrincante">
            <p id="nombre_contrincante" ><span id="mascota_enemigo"></span></p>
            <p><span id="vidas_enemigo"></span></p>
        </div>
    </section>

    <section id="mensajes">
    
    </section>
    
    <section id="marcador">
        <h2> Marcador</h2>
        <p> tu mascota <span id="mascota_jugador"> </span> tiene <span id="mis_vidas"> </span> vidas</p>
        <p> la mascota <span id="mascota_enemigo"></span> de tu enemigo tiene <span id="vidas_enemigo"></span> vidas</p>
        
    </section>
    <!--se puso el script con el contenido de js para que primero haga lectura de todo el contenido de hmtl-->
    <script src="./js/mokepon.js"></script>
</body>
</html>
